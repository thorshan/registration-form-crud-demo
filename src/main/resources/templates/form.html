<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="index :: header"></head>
<body>
    <h5 class="text-center my-5">Registration Form</h5>
    <div class="container">
        <form th:action="@{/users}" class="form col-5 float-middle" th:object="${user}">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" class="form-control" th:field="*{name}"/>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" class="form-control" th:field="*{dob}"/>
              </div>
              <div class="form-group">
                <label class="col">Gender</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="male" id="male" value="male" th:field="*{gender}">
                    <label class="form-check-label" for="male">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="female" id="female" value="female" th:field="*{gender}">
                    <label class="form-check-label" for="female">Female</label>
                  </div>
              </div>
              <div class="form-group">
                <label class="col">Marital Status</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="single" id="single" value="single" th:field="*{maritalStatus}">
                    <label class="form-check-label" for="male">Single</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="married" id="married" value="married" th:field="*{maritalStatus}">
                    <label class="form-check-label" for="female">Married</label>
                  </div>
              </div>
              <div class="form-group">
                <label for="name">Number</label>
                <input type="text" id="number" name="number" class="form-control" th:field="*{number}" />
              </div>
              <div class="form-group">
                <label for="name">Email</label>
                <input type="email" id="email" name="email" class="form-control" th:field="*{email}"/>
              </div>
              <div class="form-group">
                <label for="name">Address</label>
                <input type="text" id="address" name="address" class="form-control" th:field="*{address}"/>
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>

    <div th:replace="index :: footer"></div>
</body>
</html>
